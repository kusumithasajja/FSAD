<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title> 
    <style> 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        fieldset {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .success { 
            color: green; 
        } 

        .error { 
            color: red; 
        } 
    </style> 
</head> 
<body> 
    <fieldset> 
        <legend>Registration Details</legend> 
        <input type="text" id="username" placeholder="User Name"> <br><br> 
        <input type="email" id="email" placeholder="Email"> <br><br> 
        <input type="password" id="password" placeholder="Password"> <br><br> 
        <input type="password" id="confirmPassword" placeholder="Confirm Password"> <br><br> 
        <button onclick="register()">Register</button> 
        <br><br> 
        <h1 id="res"></h1> 
    </fieldset> 
    <script> 
        let register = () => { 
            let username = document.getElementById("username").value; 
            let email = document.getElementById("email").value; 
            let password = document.getElementById("password").value; 
            let confirmPassword = document.getElementById("confirmPassword").value; 
            let h1 = document.getElementById("res"); 

            if (username === "" || email === "" || password === "" || confirmPassword === "") { 
                h1.innerHTML = "All fields are required!"; 
                h1.classList.add("error"); 
                h1.classList.remove("success"); 
                return; 
            }

            if (password !== confirmPassword) { 
                h1.innerHTML = "Passwords do not match!"; 
                h1.classList.add("error"); 
                h1.classList.remove("success"); 
                return; 
            } 

            h1.innerHTML = "Registration Successful"; 
            h1.classList.add("success"); 
            h1.classList.remove("error"); 
        } 
    </script> 
</body> 
</html>
